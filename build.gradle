plugins {
    id 'java'
    id 'idea'
}

version = '0.1.0'

dependencies {
    compile files('lib/JWebAssembly.jar')
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

repositories {
    jcenter()
}
